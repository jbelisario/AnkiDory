[llm]
# Choose the LLM provider: "openai" or "groq"
provider = openai

# OpenAI Configuration
openai_api_key = your-openai-api-key-here
openai_model = gpt-4

# Groq Configuration
groq_api_key = your-groq-api-key-here
groq_model = llama-3.1-8b-instant

# Common Configuration
max_tokens = 150
temperature = 0.7
